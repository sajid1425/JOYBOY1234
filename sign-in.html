<!DOCTYPE html>
<html>

<head>

  <title>SIGN-IN PAGE</title>
  <link href="sign-in.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login-form">
    <h1>Sign IN</h1>
    <form action="#" method="post">
      <p>Email address</p>
      <input type ="text" name="user" placeholder="Email address">
      <p>Password</p>
      <input type="password" name="password" placeholder="Password">
      <p>Confirm Password</p>
      <input type="password" name="Confirm Password" placeholder="Confirm Password">
      <center><button type="submit">SIGN IN</button></center><br>
      <center>Already have an account? <a href="login.html" style="color: white;"> Login</a></center>
    </form>
  </div>

</body>

</html>
